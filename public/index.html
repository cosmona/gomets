<!doctype html>
<html  ng-app="Gomets">
    <head>
        <title>GOMETS</title>
        <link rel="shortcut icon" href="img/gomet.png" type="image/png" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="lib/ion.sound.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
        <script src="src/Gomets.js"></script>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="less/style.less" rel="stylesheet/less" type="text/css" />
        <script src="lib/less.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrapper" ng-controller="PlayerController">
            <div class="left-bar">

                <div class="gomet red {{currentGomet('red')}}" ng-click="gometType = 'red'">{{you.gomets.red.length}}</div>
                <div class="gomet green {{currentGomet('green')}}" ng-click="gometType = 'green'">{{you.gomets.green.length}}</div>
                <input ng-model="you.name" ng-change="changeName()" />
                <div class="players">
                    <div ng-repeat="player in players" ng-click="selectPlayer(player)" class="player {{isActive(player)}}">
                        <span>{{player.name}}</span>
                        <span class="red gomet small">{{player.gomets.red.length}}</span>
                        <span class="green gomet small">{{player.gomets.green.length}}</span>

                    </div>
                </div>
            </div>
            <div class="face-container" ng-click="addGomet($event)">
                <div ng-repeat="gomet in current.gomets.red" class="gomet red" style="top:{{gomet.y}}px; left:{{gomet.x}}px">

                </div>
                <div ng-repeat="gomet in current.gomets.green" class="gomet green" style="top:{{gomet.y}}px; left:{{gomet.x}}px">
                </div>
            </div>
        </div>
    </body>
</html>
